name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›  Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Install actionlint
        run: |
          curl -sL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash

      - name: ðŸ”Ž Validate GitHub Actions workflows
        run: ./actionlint -color
        
      - name: ðŸ“¦ Install yamllint
        run: pip install yamllint
        
      - name: ðŸ”Ž Validate YAML syntax
        run: yamllint -c .github/yamllint-config.yml .
